<html lang="{{ .Site.LanguageCode }}">
  <head>{{ partial "head.html" . }}</head>
  <body>
<div id="root">
      <div class="container-fluid">
        <div class="row site-header">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12 top-navigation">
                {{ partial "topnavigation.html" . }}
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 header col-md-offset-1">
                {{ partial "header.html" . }}
              </div>
            </div>
          </div>
        </div>

      <div class="col-xs-12 col-sm-8 col-md-8 col-md-offset-2 content-column white-background">
  {{ partial "mobileNavToggle.html" . }}
  <div class="row">
    <div class="col-lg-8 col-md-offset-2">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
      </div>
    </div>
  </div>
</div>

<div class="row site-footer">
          <div class="col-md-12">
            {{ partial "footer.html" . }}
          </div>
        </div>
      </div>
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
